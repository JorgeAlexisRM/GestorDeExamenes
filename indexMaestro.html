<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindExam</title>


    <link href="styles/circulos.css" rel="stylesheet">

    <link rel="preload" href="styles/generaExamen.css">
    <link href="styles/generaExamen.css" rel="stylesheet">

    <link rel="preload" href="styles/menulateral.css">
    <link href="styles/menulateral.css" rel="stylesheet">

    <link rel="preload" href="styles/materias.css">
    <link href="styles/materias.css" rel="stylesheet">

    <link rel="preload" href="styles/exam.css">
    <link href="styles/exam.css" rel="stylesheet">

    <link rel="preload" href="styles/agregaMateria.css">
    <link href="styles/agregaMateria.css" rel="stylesheet">
</head>

<body>
    <div class="contenidoTitulo">
        <h1 id="Escuela">Mi Escuela</h1>
        <div class="usuario">
            <img src="imagenes/usuario.jpg" width="40px" height="40px">
            <h3 id="usuario">Alex</h3>
        </div>
    </div>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <nav>

        <div id="menu">

            <ul>
                <li><a href="#" onclick="muestraMaterias()" id="separa">Materia</a></li>
                <li><a href="#" onclick="muestraCreaExamen()">Genera Nuevo Examen</a></li>
                <li><a href="#" onclick="muestraExamenes()">Examenes</a></li>
                <li><a href="#" onclick="verAgregarMateria()">Agregar materia</a></li>
                <li><a href="#" onclick="" class="cerrarSesion">Cerrar Sesion</a></li>
            </ul>
        </div>
    </nav>
    <div id="contenedor">
        <label for="menuToggle" id="menuIcon">&#9776;</label>
        <input type="checkbox" id="menuToggle">
        <div class="saludo">
            <h1 id="saludoUser"></h1>
        </div>
        <div class="contendorMateria" id="materia">
            <!--Plantillas para mostrar las materias de firebase desde javascrip-->
            <div class="infoExam">
                <h1 class="materiaNom" id="nomMateria">Nombre de la materia</h1>
                <button class="button-r button-a" onclick="">Eliminar</button>
            </div>
            <!--       -->
        </div>
        <div id="contenedorAccciones">
            <div id="questionsContainer">
                <label for="materiasList">Materia: </label>
                <input list="listMateria" id="materiasList"><br>
                <datalist id="listMateria"></datalist>
                <label for="tituloExamen">Titulo: </label>
                <input type="text" id="tituloExamen">
                <h1>Crear Cuestionario</h1>
                <form id="formula"></form>
            </div>
            <br>
            <button id="addQuestion" class="red-button blue-button" onclick="generaPregunta()">Agregar Pregunta</button>
            <button id="saveQuestions" class="red-button blue-button" onclick="guardarExamen()"> Guardar preguntas </button>

        </div>

        <div id="contenedorExamenes">
            <!-- Plantilla para mostrar todos los examenes de firebase desde javascrip  -->
            <div class="infoExam">
                <h1 id="tituloExam">Titulo Exam:POO</h1>
                <h4 id="MateriaExam">Programacion</h4>
                <div class="botonesExamen">
                    <button class="button-r" onclick="">Ver</button>
                    <button class="button-r button-a" onclick="">Eliminar</button>
                </div>
            </div>
            <!-- -->
        </div>

        <div class="contenedorAgregaMateria" id="contMateria">
            <div id="frm">
                <h3>Agregar Materia</h3>

                <label for="nameMateria" class="la">Materia</label>
                <input type="text" placeholder="Ingresa el nombre de la materia" id="nameMateria" class="inp">

                <button class="btnAgregaMateria" onclick="agregarMateria()">Agregar</button>

            </div>
        </div>

    </div>


</body>
<!--Importaciones Firebase-->
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

<script src="js/firebase-con.js"></script>
<script src="scripts/controladorGeneraExamen.js"></script>

</html>
